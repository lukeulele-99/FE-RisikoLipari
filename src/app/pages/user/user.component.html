<div class="register-container" *ngIf="isUserLoggedIn(); else register_form">
    <!-- <h2>Ciao, {{currentUser.username}}</h2> -->

    <h2>Benvenuto a Risiko Lipari! <!-- {{currentUser}} --> </h2>

    <button id="start" type="submit" (click)="createGame()">Avvia partita</button>
    <button id="logout" type="submit" (click)="exitGame()">Logout</button>
</div>

<ng-template #register_form>
    <div class="register-container" style="background-image: url(assets/images/Lipari.png);">
        <h2>Registrazione Utente</h2>

        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" formControlName="email" name="email" type="email" required
                    placeholder="Inserisci email..." />
            </div>

            <button type="submit" (click)="addUser()">

                Registrati / Accedi
            </button>

        </form>
    </div>
</ng-template>
