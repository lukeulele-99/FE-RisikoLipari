<div class="tabella-container">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>TOTALI</th>
                <th>IN STAFFING</th>
                <th>DISPONIBILI</th>
            </tr>
        </thead>
        <tbody *ngFor="let employee of employees">
            <tr *ngIf="employee.role == 'Manager'">
                <th>MANAGER</th> 
                <td>
                    {{employee.total}}
                </td>
                <td>
                    {{employee.occupied}}
                </td>
                <td>
                    {{employee.available}}
                </td>
            </tr>
            <tr *ngIf="employee.role == 'Senior'">
                <th>SENIOR</th>
                <td>
                    {{employee.total}}
                </td>
                <td>
                    {{employee.occupied}}
                </td>
                <td>
                    {{employee.available}}
                </td>
            </tr>
            <tr *ngIf="employee.role == 'Consultant'">
                <th>CONSULTANT</th>
                <td>
                    {{employee.total}}
                </td>
                <td>
                    {{employee.occupied}}
                </td>
                <td>
                    {{employee.available}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
