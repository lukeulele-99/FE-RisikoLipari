            <td>
                <span id="budget-txt">BUDGET:</span>
                <br><br><br>
                <span id="budget-number">{{createdTurn ? createdTurn.budget : 10000}}</span>
            </td>
            <td>
                <span id="turn-txt">TURNO:</span>
                <br><br><br>
                <span id="turn-number">{{createdTurn ? createdTurn.turns : 0}}</span>
            </td>
        </tr>
    </tbody>
</table>
